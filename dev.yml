version: '2'

services:
  web:
    build: .
    image: hostview/web
    ports:
     - "1337:1337"
    volumes:
     - ./app:/app
     - /app/node_modules
    links:
     - redis
    networks:
      - backtier
    environment:
     NODE_ENV: development
     HOSTVIEW_REDIS: redis://redis:6379
     HOSTVIEW_DB: asd

  redis:
    image: redis:3.0
    networks:
      - backtier

networks:
  backtier:
    driver: bridge